<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
.catDiv {
  position: absolute;
  width: fit-content;
  height: fit-content;
  background-color: rgb(31, 31, 31);
  padding: 6px;
  display: grid;
  place-items: center;
}
.moduleDiv {
  width: fit-content;
  height: fit-content;
  padding: 3px;
  background-color: rgb(31, 31, 31);
  transition-duration: 500ms;
}

.moduleDiv:hover {
  background-color: rgb(51, 84, 196);
}
    </style>
  </head>
  <body>
    <div class="catDiv">
      <div class="moduleDiv">
        modulethingy
      </div>
      <div class="moduleDiv">
        modulethingy2
      </div>
    </div>
  </body>
</html>
